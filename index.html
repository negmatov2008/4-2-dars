<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Food app delivry</title>
  </head>
  <body>
    <div class="container">
      <div class="phone_1">
        <img class="tutun" src="tutun.png" alt="" />
        <div class="top_1">
          <img src="./Arrow - Left 2.png" alt="" />
          <img src="./Heart.png" alt="" />
        </div>
        <div class="food_1">
          <img src="cabage.png" alt="" />
          <img src="tova.png" alt="" />
          <img src="left-food.png" alt="" />
          <img src="right.food.png" alt="" />
        </div>
        <div class="section_1">
          <h3>Fried Shrimp</h3>
          <p>
            This is my kind of breakfast egg sandwich and it takes under 5
            minutes to make
          </p>
          <div class="card">
            <div class="section_1-menyu">
              <img src="Star.png" alt="" />
              <span>4.8(163)</span>
            </div>
            <div class="section_1-menyu">
              <img src="watch.png" alt="" />
              <span>20 min</span>
            </div>
            <div class="section_1-menyu">
              <img src="fair.png" alt="" />
              <span>150 kcal</span>
            </div>
          </div>
        </div>
        <div class="menyu_1">
          <div class="menyu_1-top">
            <h4>Ingridients</h4>
            <span>7 item</span>
          </div>
          <div class="menyu_1-body">
            <div class="box">
              <img src="img1.png" alt="" />
              <span>Broccoli</span>
            </div>
            <div class="box">
              <img src="img2.png" alt="" />
              <span>Chili</span>
            </div>
            <div class="box">
              <img src="img3.png" alt="" />
              <span>Corn</span>
            </div>
            <div class="box">
              <img src="img4.png" alt="" />
              <span>Carrot</span>
            </div>
          </div>
        </div>
        <div class="price_1">
          <div class="price_1-top">
            <h4>Price</h4>
            <span>$29.00</span>
          </div>
          <div class="price_1-body">
            <sapn>+</sapn>
          </div>
        </div>
      </div>
      <div class="phone _2"></div>
    </div>
  </body>
</html>
